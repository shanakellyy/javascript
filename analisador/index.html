<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <main>
      <h2>Bem-vindo!</h2>
      <p>
        Aqui você pode criar uma lista de números e receber
        <strong> várias informações úteis </strong> sobre eles, incluindo soma,
        média e quantidade de números cadastrados.
      </p>
      <div id="form">
        <label for="num"> Número (entre 1 e 100): </label>
        <input type="number" name="num" id="num" />

        <button onclick="adicionar()">Adicionar</button>

        <select name="lista" id="lista" size="10"></select>

        <button onclick="finalizar()">Finalizar</button>
      </div>
      <div id="res">
        <p>Sua análise aparecerá aqui! :)</p>
      </div>
    </main>
    <footer>
      <p>
        Feito com ♥ por
        <a href="https://github.com/shanakellyy" target="_blank">Shana Kelly</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
