<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Vamos contar?</h1>
    </header>

    <main>
      <section>
        <h2>Bem-vindo ao nosso contador!</h2>
        <p>
          Insira um número <strong>inicial</strong>, um número
          <strong>final</strong>, e defina o <strong>intervalo</strong> (passo)
          para a contagem. O contador aceita números inteiros, decimais e
          negativos, e também permite fazer
          <strong>contagens regressivas</strong>.
        </p>
      </section>
      <form id="formulario" onsubmit="contar(); return false;">
        <div>
          <label for="inicio">Início: </label>
          <input type="number" id="inicio" />
        </div>

        <div>
          <label for="fim">Fim: </label>
          <input type="number" id="fim" />
        </div>

        <div>
          <label for="passo">Passo: </label>
          <input type="number" id="passo" />
        </div>

        <button onclick="contar()">Contar</button>
      </form>

      <section id="res">
        <p>Seu resultado aparecerá aqui :)</p>
      </section>
    </main>

    <footer>
      <p>
        Feito com ♥ por <a href="https://github.com/shanakellyy" target="_blank">Shana Kelly</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
